<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<h:head>
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css" />

</h:head>

<h:body>
    <div class="flex align-items-center justify-content-center container px-4 px-lg-5 my-5">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Welcome Back</div>
            </div>

            <h:form>
                <p:messages globalOnly="true"></p:messages>


                <label for="username1" class="block text-900 font-medium mb-2">Username</label>
                <p:inputText required="true" requiredMessage="Username is required" id="username1" value="#{userBean.username}" styleClass="w-full mb-3" placeholder="Username"/>
                <p:message for="username1" styleClass="m-0" />
                <label for="password1" class="block text-900 font-medium mb-2">Password</label>
                <p:inputText required="true" requiredMessage="Password is required" id="password1" value="#{userBean.password}" type="password" styleClass="w-full mb-3" placeholder="Password"/>
                <p:message for="password1" styleClass="m-0"/>
                <div class="flex align-items-center justify-content-between mb-6">
                </div>

                <p:commandButton action="#{userBean.login()}" value="Sign In" icon="pi pi-user" styleClass="w-full" update="@form"/>
            </h:form>
        </div>
    </div>

</h:body>
</html>
