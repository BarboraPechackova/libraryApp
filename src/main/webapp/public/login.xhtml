<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<h:head>
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css" />

</h:head>

<h:body>
    <div class="flex align-items-center justify-content-center container px-4 px-lg-5 my-5">
        <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
            <div class="text-center mb-5">
                <div class="text-900 text-3xl font-medium mb-3">Knihovna</div>
            </div>

            <h:form action="#{request.contextPath}/login.xhtml" method="post">

                <label for="username" class="block text-900 font-medium mb-2">Uživatelské jméno</label>
                <p:inputText id="username" name="username" value="#{userBean.username}" styleClass="w-full mb-3" />
                <label for="password" class="block text-900 font-medium mb-2">Heslo</label>
                <p:inputText id="password" name="password" value="#{userBean.password}" type="password" styleClass="w-full mb-3" />
                <div class="flex align-items-center justify-content-between mb-6">
                </div>
                <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <div class="flex">
                    <p:commandButton action="submit" value="Přihlásit se" icon="pi pi-user" styleClass="w-full mr-2" update="@form"/>
                    <p:commandButton action="./registration.xhtml?faces-redirect=true" value="Registrovat se" icon="pi pi-user-plus" styleClass="w-full ml-2 ui-button-outlined"/>
                </div>
            </h:form>
        </div>
    </div>

</h:body>
</html>
