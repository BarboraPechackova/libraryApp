<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<h:head>
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css" />

    <style>
        .book-card > div {
            height: 75vh; /* Fixed height */
            overflow: hidden; /* Hide any overflow */
        }

        .book-card > div > img {
            width: 100%; /* Responsive width */
            height: 45vh; /* Minimum height to fill the container */
            object-fit: cover; /* Crop and resize as necessary */
        }

        .book-table {
            margin: 0 auto;
            width: 80%;
        }

    </style>

</h:head>
<h:body>
    <h2 class="mx-auto">Books List</h2>
    <div class="container my-2 my-md-5">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <ui:repeat value="#{bookController.books}" var="book">
                <div class="col px-4 book-card">
                    <div class="card h-100">
                        <img src="https://picsum.photos/200/300" class="card-img-top img-fluid" alt="Book cover" height="600"></img>
                        <div class="card-body d-flex flex-column overflow-hidden">
                            <h5 class="card-title">#{book.name}</h5>
                            <p class="card-text">#{book.author}</p>
                            <h:button outcome="/bookDetail.xhtml" value="Detail knihy" styleClass="btn btn-primary btn-block mt-auto">
                                <f:param name="bookId" value="#{book.id}"/>
                            </h:button>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">#{book.state}</small>
                        </div>
                    </div>
                </div>
            </ui:repeat>
        </div>
    </div>
</h:body>
</html>
