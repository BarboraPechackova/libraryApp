<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">



<h:head>
    <!--  Bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <h:outputStylesheet library="webjars" name="primeflex/3.3.1/primeflex.css" />

</h:head>

<h:body>
    <div class="container mb-5 pb-5">
        <h2 class="text-center mt-5">Registrace nového uživatele</h2>
        <h:form>
<!--            <p:messages globalOnly="true"/>-->
            <div class="my-5">
                <div class="ui-fluid formgrid grid">
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="firstname" value="Jméno"/>
                        <p:inputText id="firstname" required="true" requiredMessage="Jméno je povinné" value="#{registrationBean.firstName}"/>
<!--                        <p:message for="firstname" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="surname" value="Příjmení" />
                        <p:inputText id="surname" required="true" requiredMessage="Příjmení je povinné" value="#{registrationBean.surname}"/>
<!--                        <p:message for="surname" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="username" value="Uživatelské jméno" />
                        <p:inputText id="username" required="true" requiredMessage="Uživatelské jméno je povinné" value="#{registrationBean.username}"/>
<!--                        <p:message for="username" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="email" value="E-mail"/>
                        <p:inputText type="email" id="email" required="true" requiredMessage="E-mail je povinný" value="#{registrationBean.email}"/>
<!--                        <p:message for="email" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="phone" value="Telefon" />
                        <p:inputNumber decimalPlaces="0" thousandSeparator=" " id="phone" required="true" requiredMessage="Telefon je povinný" value="#{registrationBean.phone}"/>
<!--                        <p:message for="phone" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-4 md:col-4">
                        <p:outputLabel for="bankAccount" value="Číslo bankovního účtu" />
                        <p:inputText id="bankAccount" required="true" requiredMessage="Číslo bankovního účtu je povinné" value="#{registrationBean.bankAccount}"/>
<!--                        <p:message for="bankAccount" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-6 md:col-6">
                        <p:outputLabel for="pw1" value="Heslo"/>
                        <p:inputText type="password" id="pw1" required="true" requiredMessage="Heslo je povinné" value="#{registrationBean.password1}"/>
<!--                        <p:message for="pw1" styleClass="m-0"/>-->
                    </div>
                    <div class="field col-6 md:col-6">
                        <p:outputLabel for="pw2" value="Znovu heslo"/>
                        <p:inputText type="password" id="pw2" required="true" requiredMessage="Kontrola hesla je povinná" value="#{registrationBean.password2}"/>
<!--                        <p:message for="pw2" styleClass="m-0"/>-->
                    </div>
                </div>
                <p:messages id="messages" showDetail="true" showIcon="false" showSummary="false" closable="true">
                    <p:autoUpdate/>
                </p:messages>
                <div class="text-center d-flex justify-content-center">
                    <p:commandButton styleClass="mx-auto" action="#{registrationBean.createUser}" value="Registrovat" update="@form"/>
                </div>
            </div>
        </h:form>
    </div>
</h:body>
</html>
